<div class='row mb-3'><div class='col-4'>Имя мастра</div><div class='col-2'>Процент</div><div class='col-2'>Обслужено</div><div class='col-2'></div><div class='col-2'><span class='statistic'>Удаление</span></div></div>
    {% if masters is not None %}
        {% for master in masters %}
            <div class='row '>
                <div class='col-4'>
                    <b><a href="{% url 'cabinet:cabinet_masters_company_url' slug=master.slug%}" style="text-decoration: none; color:black;"> {{master.name_m |truncatewords:30}} </a></b>
                </div>
                <div class='col-2'>
                    <span class='statistics'><p>50%</p><span>
                </div>
                <div class='col-2'>
                    <span class='statistics'><p>50 чел.</p><span> 
                </div>
                <div class='col-2'>
                    <span class='statistics'><p>Что-то</p><span>
                </div>
                <div class='col-2'>
                    <a class='close_master'  id='{{master.slug}}' onclick="return delete_masters(this.id);"></a>
                </div> 
            </div>
        {% endfor %}
    {% endif %}
